apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: localhost:32000/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: orders
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: frontend
